<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact halaman</title>
	<link rel="stylesheet" type="text/css" href="cn.css">
</head>
<body>
	<div class="container">
		<h2>Creative Contact Us Form</h2>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">First Nama</span>
					<span class="line"></span>
				</div>
			</div>
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Last Nama</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Email</span>
					<span class="line"></span>
				</div>
			</div>
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Mobile</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox textarea">
					<textarea required="required"></textarea>
					<span class="text">Type your message Hare...</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<input type="submit" value="Send">
			</div>
		</div>
	</div>

</body>
</html>
